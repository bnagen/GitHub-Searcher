<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Github Lookup</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-branding">Github Lookup</a>
        </div>
    </nav>
    <div class="container searchcontainer">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="intro">Enter a username to get a user's profile and repos.</p>
            <input type="text" class="form-control" id="searchUserName" placeholder="Username">
        </div>
        <br>
        <div id="user-profile"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-dark">
        Github Lookup &copy 2019;
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="src/github.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
